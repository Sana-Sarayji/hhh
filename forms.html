
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/tree-736885_1280.jpg">
</head>
<body>
    <FIeldset>
        <LEgend>PERSONAL INFORMATION</LEgend>
        <DIV style="padding: 20px;"></DIV>
    <form action="#" method="post" target="_self" enctype="multipart/form-data" autocomplete="off" novalidate>
        <LAbel for="1"> User name:</LAbel>
        <input type="text" name="username" id="1">
   <br>
   <LAbel for="12">Password:</LAbel>
<input type="password" name="my pass" id="12">
   <input type="submit" value="send ">
   <br>
<input type="radio" name="gender" id="0"> female <label for="0"></label>
<br>
<input type="radio" name="gender" id="1"> male <label for="1"></label>
</form>
<form action="#" method="post" target="_self" enctype="multipart/form-data" autocomplete="on" >
   <LAbel for="2">email:</LAbel>

<input type="url" name="my email" id="2">
<br>
   <LAbel for="13">Password:</LAbel>
   <input type="password" name="my pass" id="13">
   <input type="submit" value="send ">
   <br>
</FIeldset>
<fieldset>
    <LEgend>TRANSPORTATION</LEgend>
    <input type="radio" name="favorite" id="0"> car <label for="0"></label>
    <br>
    <input type="radio" name="favorite" id="1"> metro <label for="1"></label>
</fieldset>
<fieldset>
    <LEgend>LANGUAGE</LEgend>
    <input type="radio" id="html" name="fav lang" value="HTML">
    <label for="html" >HTML</label>
    <br>
    <input type="radio" id="css" name="fav lang" value="CSS">
    <label for="css" >CSS</label>
    <br>
    <input type="radio" id="java" name="fav lang" value="JAVASCRIPT">
    <label for="java" >JAVASCRIPT</label>
    <br>
</fieldset>
<FIeldset>
    <LEgend>AGE</LEgend>
    <input type="checkbox" id="20-30" name="AGE" value="BETWEEN 20 AND 30">
    <label for="20-30" >BETWEEN 20 AND 30</label>
    <br>
    <input type="checkbox" id="10-20" name="AGE" value="BETWEEN 10 AND 20">
    <label for="10-20" >BETWEEN 10 AND 20</label>
</FIeldset>
<label for="favcolor">FAVORITE COLOR</label>
<input type="color" id="favcolor" name="favcolor" value="#000000">
<br>
<label for="datemax">CHOOSE DATE BETWEEN 1900 AND 2200</label>
<input type="date" id="datemax" name="datemax" max="2200-12-31" min="1900-12-31">
<br>
<label for="time">CHOOSE TIME</label>
<input type="time" id="time" name="time" >
<br>
<label for="quantity">QUANTITY</label>
<input type="number" id="quantity" name="quantity" min="0" max="1000">
<br>
<label for="like percentage">LIKE PERCENTAGE</label>
<input type="range" id="like percentage" name="like percentage" min="0" max="100">
<br>
<label for="tel num">ENTER TELEPHONE NUMBER</label>
<input type="tel" id="tel num" name="tel num" pattern="[0-9]{1}">
<fieldset>
    <legend>FILE SET</legend>
    <label for="img">CHHOSE AN IMAGE</label>
    <input type="file" id="img" name="img" accept="IMAGE/*">
    <br>
    <label for="video">CHOOSE A VIDEO</label>
<input type="file" id="video" name="video" accept="video/*" multiple>
<br>
<label for="favs">SELECT FAVORITE FOOD</label>
<select name="favs" id="favs">
    <option value="burger">BURGER</option>
    <option value="pizza">PIZZA</option>
    <option value="pasta">PASTA</option>
</select>
</fieldset>
</body>
</html>
